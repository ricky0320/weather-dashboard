<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>Weather Dashboard</header>
    <!-- Left tile -->
    <div class="tile is-parent column is-3">
        <article class="tile is-child notification is-danger field ">
            <h1>Search for a City:</h1>
            <form class="form" id="form"></form>
            <input class="input" id="input" placeholder="Enter City" type="text"/>
            <button class="searchBtn" id="searchBtn">Search</button>
            <div class="button-container" id="button-container"></div>
        </article>
    </div>


    <div class="tile is-parent column is-9">
        <article class="tile is-child notification is-success">
          <div class="content">
            <p class="title">Tall tile</p>
            <p class="subtitle">With even more content</p>
            <div class="content">
              <!-- Content -->
            </div>
          </div>
        </article>
    </div>


    <div class="tile is-verticle column is-9">
        <h1>Show City</h1>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
